name: Build and Release

on:
    push:
        tags:
            - 'v*.*.*'
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build plugin
              run: npm run build

            - name: Create plugin archive
              run: |
                  mkdir -p release
                  rsync -av --exclude-from='.distignore' . release/hide-block-on-mobile/
                  cd release
                  zip -r hide-block-on-mobile.zip hide-block-on-mobile/

            - name: Create Release and Upload Asset
              uses: softprops/action-gh-release@v2
              with:
                  files: release/hide-block-on-mobile.zip
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
